<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <title>Sistema de Precificação</title>
    <script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
		integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
</head>
<body class="h-full">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900" id="home-link">
                        <i class="fa-solid fa-house h-6 w-6 mr-2 text-indigo-600"></i>
                        <span class="font-bold">Precificação Confeitaria</span>
                    </a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="menu-button" class="mobile-menu-button">
                        <i class="fa-solid fa-bars h-6 w-6 text-gray-700 hover:text-gray-900"></i>
                    </button>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="#" class="nav-link py-5 px-3 text-gray-700 hover:text-indigo-600 flex items-center transition duration-300" data-url="/ingredientes">
                        <i class="fa-solid fa-cubes h-5 w-5 mr-1 text-indigo-600"></i>
                        Gerenciar Ingredientes
                    </a>
                    <a href="#" class="nav-link py-5 px-3 text-gray-700 hover:text-indigo-600 flex items-center transition duration-300" data-url="/receitas">
                        <i class="fa-solid fa-clipboard-list h-5 w-5 mr-1 text-indigo-600"></i>
                        Gerenciar Receitas
                    </a>
                    <a href="#" class="nav-link py-5 px-3 text-gray-700 hover:text-indigo-600 flex items-center transition duration-300" data-url="/embalagens">
                        <i class="fa-solid fa-box-open h-5 w-5 mr-1 text-indigo-600"></i>
                        Gerenciar Embalagens
                    </a>
                    <a href="#" class="nav-link py-5 px-3 text-gray-700 hover:text-indigo-600 flex items-center transition duration-300" data-url="/produtos">
                        <i class="fa-solid fa-shopping-bag h-5 w-5 mr-1 text-indigo-600"></i>
                        Gerenciar Produtos
                    </a>
                </div>
            </div>
        </div>
        <div class="mobile-menu hidden md:hidden">
            <a href="#" class="block py-2 px-4 text-sm hover:bg-indigo-600 hover:text-white flex items-center transition duration-300" data-url="/ingredientes">
                <i class="fa-solid fa-cubes h-5 w-5 mr-2 text-indigo-600"></i>
                Gerenciar Ingredientes
            </a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-indigo-600 hover:text-white flex items-center transition duration-300" data-url="/receitas">
                <i class="fa-solid fa-clipboard-list h-5 w-5 mr-2 text-indigo-600"></i>
                Gerenciar Receitas
            </a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-indigo-600 hover:text-white flex items-center transition duration-300" data-url="/embalagens">
                <i class="fa-solid fa-box-open h-5 w-5 mr-2 text-indigo-600"></i>
                Gerenciar Embalagens
            </a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-indigo-600 hover:text-white flex items-center transition duration-300" data-url="/produtos">
                <i class="fa-solid fa-shopping-bag h-5 w-5 mr-2 text-indigo-600"></i>
                Gerenciar Produtos
            </a>
        </div>
        <div class="container mx-auto p-6" id="content-area">
            <h1 class="text-3xl font-bold text-indigo-600 mb-6 text-center">
                Bem-vindo ao Sistema de Precificação de Produtos de Confeitaria
            </h1>
        </div>
        <script>
            // Toggle do Menu Mobile
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.querySelector('.mobile-menu');

            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Função para carregar conteúdo via AJAX
            function loadContent(url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(html => {
                        document.getElementById('content-area').innerHTML = html;
                        window.scrollTo(0, 0); // Scroll para o topo após o carregamento
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                        document.getElementById('content-area').innerHTML = '<p class="text-red-500">Erro ao carregar a página.</p>';
                    });
            }

            // Adicionar Event Listeners aos Links de Navegação
            const navLinks = document.querySelectorAll('.nav-link, .mobile-menu a');

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const url = link.getAttribute('data-url');
                    if (url) {
                        loadContent(url);
                        // Fechar o menu mobile após o clique
                        if (!mobileMenu.classList.contains('hidden')) {
                            mobileMenu.classList.add('hidden');
                        }
                    }
                });
            });

            // Carregar a Home ao clicar no logo/título
            const homeLink = document.getElementById('home-link');
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('content-area').innerHTML = `
                    <h1 class="text-3xl font-bold text-indigo-600 mb-6 text-center">
                        Bem-vindo ao Sistema de Precificação de Produtos de Confeitaria
                    </h1>
                `;
            });
        </script>
    </body>
</html>
