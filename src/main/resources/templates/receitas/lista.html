<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receitas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Lista de Receitas</h1>
    <a th:href="@{/receitas/novo}">Adicionar Nova Receita</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Modo de Preparo</th>
                <th>Custo Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="receita : ${receitas}">
                <td th:text="${receita.nome}"></td>
                <td th:text="${receita.modoPreparo}"></td>
                <td th:text="${receita.getCustoTotal()}"></td>
                <td>
                    <a th:href="@{/receitas/editar/{id}(id=${receita.id})}">Editar</a>
                    <a th:href="@{/receitas/excluir/{id}(id=${receita.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Voltar</a>
</body>
</html>
