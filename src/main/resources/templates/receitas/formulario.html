<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <title>Formulário de Receita</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-gray-700 mb-6" th:text="${receita.id != null} ? 'Editar Receita' : 'Nova Receita'">Título</h1>
        <form th:action="@{/receitas/salvar}" th:object="${receita}" method="post" class="bg-white p-6 rounded-lg shadow-lg">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
            </div>
            <div class="mb-4">
                <label for="modoPreparo" class="block text-sm font-medium text-gray-700">Modo de Preparo:</label>
                <textarea id="modoPreparo" th:field="*{modoPreparo}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required></textarea>
            </div>
            <h3 class="text-lg font-medium text-gray-700 mb-4">Ingredientes</h3>
            <div class="mb-4" id="ingredientes-container">
                <div class="space-y-2" th:each="ingrediente : ${ingredientes}">
                    <div class="flex items-center space-x-4">
                        <input type="checkbox" th:id="'ingrediente_' + ${ingrediente.id}" 
                               th:name="'quantidade_' + ${ingrediente.id}" th:value="${ingrediente.id}"
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
                        <label th:for="'ingrediente_' + ${ingrediente.id}" th:text="${ingrediente.nome}" class="text-sm text-gray-700">Ingrediente</label>
                        <input type="number" step="0.01" min="0" name="quantidade_${ingrediente.id}" placeholder="Quantidade"
                               class="block w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
                    </div>
                </div>
            </div>
            <div class="flex justify-end mt-6 space-x-4">
                <a href="/receitas" class="inline-flex justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Cancelar
                </a>
                <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
