<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produtos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Lista de Produtos</h1>
    <a th:href="@{/produtos/novo}">Adicionar Novo Produto</a>
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Modo de Preparo</th>
                <th>Conservado Gelado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.modoPreparo}"></td>
                <td th:text="${produto.conservadoGelado ? 'Sim' : 'Não'}"></td>
                <td>
                    <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a>
                    <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Voltar</a>
</body>
</html>
