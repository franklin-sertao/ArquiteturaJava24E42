<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <title>Lista de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div class="md:container md:mx-auto p-6 w-50">
		<div class="mb-4 text-start">
            <a href="/" class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Home
            </a>
        </div>
        <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">Produtos</h1>
        <div class="mb-6 text-end">
            <a href="/produtos/novo" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Novo Produto
            </a>
        </div>
        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modo de Preparo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conservado Gelado</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Receitas</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ingredientes</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" th:each="produto : ${produtos}">
                    <tr>
                        <td class="px-6 py-4  text-sm text-gray-700" th:text="${produto.id}">1</td>
                        <td class="px-6 py-4  text-sm text-gray-700" th:text="${produto.descricao}">Descrição</td>
                        <td class="px-6 py-4  text-sm text-gray-700" th:text="${produto.modoPreparo}">Modo</td>
                        <td class="px-6 py-4  text-sm text-gray-700" th:text="${produto.conservadoGelado} ? 'Sim' : 'Não'">true/false</td>
                        <td class="px-6 py-4  text-sm text-gray-700">
                            <ul class="list-disc pl-5">
                                <li th:each="pr : ${produto.produtoReceitas}">
                                    <span class="font-medium text-indigo-600" th:text="${pr.receita.nome}">Receita</span>:
                                    <span th:text=" x + ${pr.quantidade}">Quantidade</span>
                                </li>
                            </ul>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-700">
                            <ul class="list-disc pl-5">
                                <li th:each="pi : ${produto.produtoIngredientes}">
                                    <span class="font-medium text-green-600" th:text="${pi.ingrediente.nome}">Ingrediente</span>:
                                    <span th:text="'Quantidade: ' + ${pi.quantidade}">Quantidade</span>
                                </li>
                            </ul>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-700">
                            <a th:href="@{/produtos/{id}/editar(id=${produto.id})}" class="text-indigo-600 hover:text-indigo-900">Editar</a>
                            <span class="text-gray-400 mx-2">|</span>
                            <a th:href="@{/produtos/{id}/excluir(id=${produto.id})}" class="text-red-600 hover:text-red-900"
                               onclick="return confirm('Deseja realmente excluir este produto?');">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
