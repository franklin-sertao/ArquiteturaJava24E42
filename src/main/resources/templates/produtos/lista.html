<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Produtos</h1>
    <a href="/produtos/novo">Novo Produto</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Modo de Preparo</th>
                <th>Conservado Gelado</th>
                <th>Receitas</th>
                <th>Ingredientes</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}">1</td>
                <td th:text="${produto.descricao}">Descrição</td>
                <td th:text="${produto.modoPreparo}">Modo</td>
                <td th:text="${produto.conservadoGelado}">true/false</td>
                <td>
                    <ul>
                        <li th:each="pr : ${produto.produtoReceitas}">
                            <span th:text="${pr.receita.nome}">Receita</span> - 
                            <span th:text="${pr.quantidade}">Quantidade</span>
                        </li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="pi : ${produto.produtoIngredientes}">
                            <span th:text="${pi.ingrediente.nome}">Ingrediente</span> - 
                            <span th:text="${pi.quantidade}">Quantidade</span>
                        </li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/produtos/{id}/editar(id=${produto.id})}">Editar</a>
                    <a th:href="@{/produtos/{id}/excluir(id=${produto.id})}"
                       onclick="return confirm('Deseja realmente excluir este produto?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
