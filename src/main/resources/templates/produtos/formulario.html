<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<body>
    <div th:fragment="page">
        <h1 class="text-2xl text-center font-bold text-indigo-600 mb-6" th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'">Título</h1>
        <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post" class="bg-white p-6 rounded-lg shadow-lg">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-4">
                <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
            </div>
            
            <div class="mb-4">
                <label for="modoPreparo" class="block text-sm font-medium text-gray-700">Modo de Preparo:</label>
                <textarea id="modoPreparo" th:field="*{modoPreparo}" class="mt-1 block min-h-[150px] w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required></textarea>
            </div>

            <h3 class="text-lg font-medium text-gray-700 mb-4">Receitas Vinculadas</h3>
            <table class="min-w-full divide-y divide-gray-200 mb-4 bg-white rounded-lg shadow">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Receita</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Quantidade</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Ações</th>
                    </tr>
                </thead>
                <tbody id="receitas-table-body">
                    <!-- Linhas dinâmicas de receitas serão adicionadas aqui -->
                </tbody>
            </table>
            <button type="button" id="add-receita" class="mb-4 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
                Adicionar Receita
            </button>

            <!-- Nova Tabela para Ingredientes Vinculados -->
            <h3 class="text-lg font-medium text-gray-700 mb-4">Ingredientes Vinculados</h3>
            <table class="min-w-full divide-y divide-gray-200 mb-4 bg-white rounded-lg shadow">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Ingrediente</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Quantidade</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Ações</th>
                    </tr>
                </thead>
                <tbody id="ingredientes-table-body">
                    <!-- Linhas dinâmicas de ingredientes serão adicionadas aqui -->
                </tbody>
            </table>
            <button type="button" id="add-ingrediente" class="mb-4 inline-flex justify-center rounded-md border border-transparent bg-green-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-green-700">
                Adicionar Ingrediente
            </button>
            
            <div class="flex justify-end mt-6 space-x-4">
                <a href="/produtos" class="inline-flex justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Cancelar
                </a>
                <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Salvar
                </button>
            </div>
        </form>
		<script th:inline="javascript">
			const receitas = /*[[${receitas}]]*/ []; // Receitas disponíveis
			const receitasVinculadas = /*[[${produto.produtoReceitas}]]*/ []; // Receitas vinculadas ao produto
	
			console.log(receitasVinculadas);
			console.log(receitas);
	
			const ingredientes = /*[[${ingredientes}]]*/ []; // Ingredientes disponíveis
			const ingredientesVinculados = /*[[${produto.produtoIngredientes}]]*/ []; // Ingredientes vinculados ao produto
	
			const receitasTableBody = document.getElementById('receitas-table-body');
			const addReceitaButton = document.getElementById('add-receita');
	
			const ingredientesTableBody = document.getElementById('ingredientes-table-body');
			const addIngredienteButton = document.getElementById('add-ingrediente');
	
			let receitaIndex = 0; // Índice para receitas
			let ingredienteIndex = 0; // Índice para ingredientes
	
			// Função para adicionar uma linha na tabela de receitas
			function addReceitaRow(receitaId = '', quantidade = '') {
				const row = document.createElement('tr');
				row.innerHTML = `
					<td class="px-6 py-4">
						<select class="w-full rounded-md border-gray-300" name="receitas[${receitaIndex}].id" required>
							<option value="">Selecione</option>
							${receitas.map(r => `
								<option value="${r.id}" ${r.id === receitaId ? 'selected' : ''}>${r.nome}</option>
							`).join('')}
						</select>
					</td>
					<td class="px-6 py-4">
						<input type="number" name="receitas[${receitaIndex}].quantidade" class="w-full rounded-md border-gray-300" step="0.01" min="0" value="${quantidade}" required>
					</td>
					<td class="px-6 py-4 text-right">
						<button type="button" class="text-red-600 hover:text-red-900" onclick="removeReceitaRow(this)">Remover</button>
					</td>
				`;
				receitasTableBody.appendChild(row);
				receitaIndex++;
			}
	
			// Função para remover uma linha da tabela de receitas
			function removeReceitaRow(button) {
				const row = button.closest('tr');
				row.remove();
			}
	
			// Função para adicionar uma linha na tabela de ingredientes
			function addIngredienteRow(ingredienteId = '', quantidade = '') {
				const row = document.createElement('tr');
				row.innerHTML = `
					<td class="px-6 py-4">
						<select class="w-full rounded-md border-gray-300" name="ingredientes[${ingredienteIndex}].id" required>
							<option value="">Selecione</option>
							${ingredientes.map(i => `
								<option value="${i.id}" ${i.id === ingredienteId ? 'selected' : ''}>${i.nome}</option>
							`).join('')}
						</select>
					</td>
					<td class="px-6 py-4">
						<input type="number" name="ingredientes[${ingredienteIndex}].quantidade" class="w-full rounded-md border-gray-300" step="0.01" min="0" value="${quantidade}" required>
					</td>
					<td class="px-6 py-4 text-right">
						<button type="button" class="text-red-600 hover:text-red-900" onclick="removeIngredienteRow(this)">Remover</button>
					</td>
				`;
				ingredientesTableBody.appendChild(row);
				ingredienteIndex++;
			}
	
			// Função para remover uma linha da tabela de ingredientes
			function removeIngredienteRow(button) {
				const row = button.closest('tr');
				row.remove();
			}
	
			// Adicionar as receitas vinculadas ao carregar a página
			receitasVinculadas.forEach(pr => addReceitaRow(pr.receita.id, pr.quantidade));
	
			// Adicionar as ingredientes vinculados ao carregar a página
			ingredientesVinculados.forEach(pi => addIngredienteRow(pi.ingrediente.id, pi.quantidade));
	
			// Adicionar linha ao clicar no botão de adicionar receita
			addReceitaButton.addEventListener('click', () => addReceitaRow());
	
			// Adicionar linha ao clicar no botão de adicionar ingrediente
			addIngredienteButton.addEventListener('click', () => addIngredienteRow());
		</script>
    </div>
    
</body>
</html>
