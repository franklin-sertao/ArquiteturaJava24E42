<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <title>Formulário de Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="h-full">
    <div class="container mx-auto p-6">
		<div class="mb-4">
            <a href="/" class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Home
            </a>
        </div>
        <h1 class="text-2xl text-center font-bold text-gray-700 mb-6" th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'">Título</h1>
        <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post" class="bg-white p-6 rounded-lg shadow-lg">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-4">
                <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
            </div>
            
            <div class="mb-4">
                <label for="modoPreparo" class="block text-sm font-medium text-gray-700">Modo de Preparo:</label>
                <textarea id="modoPreparo" th:field="*{modoPreparo}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required></textarea>
            </div>

            <h3 class="text-lg font-medium text-gray-700 mb-4">Receitas Vinculadas</h3>
            <table class="min-w-full divide-y divide-gray-200 mb-4 bg-white rounded-lg shadow">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Receita</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Quantidade</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Ações</th>
                    </tr>
                </thead>
                <tbody id="receitas-table-body">
                    <!-- Linhas dinâmicas serão adicionadas aqui -->
                </tbody>
            </table>
            <button type="button" id="add-receita" class="mb-4 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
                Adicionar Receita
            </button>
            
            <div class="flex justify-end mt-6 space-x-4">
                <a href="/produtos" class="inline-flex justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Cancelar
                </a>
                <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Salvar
                </button>
            </div>
        </form>
    </div>

    <script>
        const receitas = JSON.parse(/*[[${receitas}]]*/ '[]'); // Receitas disponíveis
        const receitasTableBody = document.getElementById('receitas-table-body');
        const addReceitaButton = document.getElementById('add-receita');

        // Função para adicionar uma linha na tabela
        function addReceitaRow(receitaId = '', quantidade = '') {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4">
                    <select class="w-full rounded-md border-gray-300" name="receitas[]" required>
                        <option value="">Selecione</option>
                        ${receitas.map(r => `
                            <option value="${r.id}" ${r.id === receitaId ? 'selected' : ''}>${r.nome}</option>
                        `).join('')}
                    </select>
                </td>
                <td class="px-6 py-4">
                    <input type="number" name="quantidades[]" class="w-full rounded-md border-gray-300" step="0.01" min="0" value="${quantidade}" required>
                </td>
                <td class="px-6 py-4 text-right">
                    <button type="button" class="text-red-600 hover:text-red-900" onclick="removeReceitaRow(this)">Remover</button>
                </td>
            `;
            receitasTableBody.appendChild(row);
        }

        // Função para remover uma linha da tabela
        function removeReceitaRow(button) {
            const row = button.closest('tr');
            row.remove();
        }

        // Adicionar linha ao clicar no botão
        addReceitaButton.addEventListener('click', () => addReceitaRow());
    </script>
</body>
</html>
