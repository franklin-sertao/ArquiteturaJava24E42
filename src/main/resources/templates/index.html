<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <title>Sistema de Precificação</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-700 mb-6 text-center">
            Bem-vindo ao Sistema de Precificação de Produtos de Confeitaria
        </h1>
        <nav class="bg-white p-6 rounded-lg shadow-lg">
            <ul class="space-y-4">
                <li>
                    <a th:href="@{/ingredientes}" class="block text-lg font-medium text-indigo-600 hover:text-indigo-800">
                        Gerenciar Ingredientes
                    </a>
                </li>
                <li>
                    <a th:href="@{/receitas}" class="block text-lg font-medium text-indigo-600 hover:text-indigo-800">
                        Gerenciar Receitas
                    </a>
                </li>
                <li>
                    <a th:href="@{/produtos}" class="block text-lg font-medium text-indigo-600 hover:text-indigo-800">
                        Gerenciar Produtos
                    </a>
                </li>
                <li>
                    <a th:href="@{/embalagens}" class="block text-lg font-medium text-indigo-600 hover:text-indigo-800">
                        Gerenciar Embalagens
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
