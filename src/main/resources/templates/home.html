<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<body class="h-screen">
    <div th:fragment="page" class="h-full flex flex-col items-center justify-center backdrop-blur-lg bg-opacity-60" >
        <h1 class="text-3xl font-bold text-indigo-600 mb-[3em]">
            Bem-vindo ao Sistema de Precificação de Produtos de Confeitaria
        </h1>
 
		<div class="flex gap-6 text-center items-center">
			<a th:href="@{/ingredientes}">
				<div class="w-48 h-48 border bg-green-200 bg-opacity-50 border-gray-200 hover:bg-green-300 rounded-lg flex flex-col place-content-around">
					<div>Cadastre ingredientes</div>
					<div><i class="fa-solid fa-cubes text-6xl text-green-600"></i></div>
				</div>
			</a>
			<div><i class="fa fa-arrow-right text-6xl"></i></div>
			<a th:href="@{/receitas}">
				<div class="w-48 h-48 border bg-indigo-200 bg-opacity-50 border-gray-200 hover:bg-indigo-300 rounded-lg flex flex-col place-content-around">
					<div>Crie Receitas</div>
					<div><i class="fa-solid fa-clipboard-list text-6xl text-indigo-600"></i></div>
				</div>
			</a>
			<div><i class="fa fa-arrow-right text-6xl"></i></div>
			<a th:href="@{/embalagens}">
				<div class="w-48 h-48 border bg-fuchsia-200 bg-opacity-50 border-gray-200 hover:bg-fuchsia-300 rounded-lg flex flex-col place-content-around">
					<div>Escolha suas embalagens</div>
					<div><i class="fa-solid fa-box-open text-6xl text-fuchsia-600"></i></div>
				</div>
			</a>
			<div><i class="fa fa-arrow-right text-6xl"></i></div>
			<a th:href="@{/produtos}">
				<div class="w-48 h-48 border bg-yellow-200 bg-opacity-50 border-gray-200 hover:bg-yellow-300 rounded-lg flex flex-col place-content-around">
					<div>Calcule o preço<br>de seu produto</div>
					<div><i class="fa-solid fa-shopping-bag text-6xl text-yellow-600"></i></div>
				</div>
			</a>
		</div>
    </div>
</body>
</html>
