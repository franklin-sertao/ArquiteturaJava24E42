<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Embalagem</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1 th:text="${embalagem.id == null ? 'Nova Embalagem' : 'Editar Embalagem'}"></h1>
    <form th:action="@{/embalagens/salvar}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" th:field="*{descricao}" required><br/>

        <label for="quantidadePorPacote">Quantidade por Pacote:</label>
        <input type="number" id="quantidadePorPacote" th:field="*{quantidadePorPacote}" required><br/>

        <label for="precoPacote">Preço do Pacote:</label>
        <input type="number" id="precoPacote" th:field="*{precoPacote}" step="0.01" required><br/>

        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/embalagens}">Voltar</a>
</body>
</html>
