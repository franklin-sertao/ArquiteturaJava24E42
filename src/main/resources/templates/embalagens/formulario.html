<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <title>Formulário de Embalagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-gray-700 mb-6" th:text="${embalagem.id != null} ? 'Editar Embalagem' : 'Nova Embalagem'">Título</h1>
        <form th:action="@{/embalagens/salvar}" th:object="${embalagem}" method="post" class="bg-white p-6 rounded-lg shadow-lg">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
            </div>
            <div class="mb-4">
                <label for="quantidadePorPacote" class="block text-sm font-medium text-gray-700">Quantidade por Pacote:</label>
                <input type="number" id="quantidadePorPacote" th:field="*{quantidadePorPacote}" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
            </div>
            <div class="mb-4">
                <label for="precoPacote" class="block text-sm font-medium text-gray-700">Preço Pacote:</label>
                <input type="number" step="0.01" id="precoPacote" th:field="*{precoPacote}" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
            </div>
            <div class="flex justify-end mt-6 space-x-4">
                <a href="/embalagens" class="inline-flex justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Cancelar
                </a>
                <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
