<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<body>
    <div th:fragment="page">
        <h1 class="text-2xl font-bold text-indigo-600 mb-6 text-center" th:text="${embalagem.id != null} ? 'Editar Embalagem' : 'Nova Embalagem'"></h1>
        <form th:action="@{/embalagens/salvar}" th:object="${embalagem}" method="post" class="bg-white p-6 rounded-lg shadow-lg">
            <input type="hidden" th:field="*{id}" />
            <div class="flex gap-4">
				<div class="mb-4 w-8/12">
					<label for="descricao" class="block text-sm font-medium text-gray-700">Descrição:</label>
					<input type="text" id="descricao" th:field="*{descricao}" class="block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
				</div>
				<div class="mb-4 w-2/12">
					<label for="quantidadePorPacote" class="block text-sm font-medium text-gray-700">Quantidade por Pacote:</label>
					<input type="number" id="quantidadePorPacote" th:field="*{quantidadePorPacote}" min="1" class="text-center block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
				</div>
				<div class="mb-4 w-2/12">
					<label for="precoPacote" class="block text-sm font-medium text-gray-700">Preço Pacote:</label>
					<input type="number" step="0.01" id="precoPacote" th:field="*{precoPacote}" min="0" class="text-center block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
				</div>
				</div>
				<div class="flex justify-end mt-6 space-x-4">
					<a href="/embalagens" class="inline-flex items-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">
						<i class="fa-solid fa-arrow-left mr-2"></i> Cancelar
					</a>
					<button type="submit" class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
						<i class="fa-solid fa-save mr-2"></i> Salvar
					</button>
				</div>
			</div>
        </form>
    </div>
</body>
</html>
