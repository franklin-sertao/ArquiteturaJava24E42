<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Embalagem</title>
</head>
<body>
    <h1 th:text="${embalagem.id != null} ? 'Editar Embalagem' : 'Nova Embalagem'">Título</h1>
    <form th:action="@{/embalagens/salvar}" th:object="${embalagem}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" th:field="*{descricao}" required />
        <br/><br/>
        <label for="quantidadePorPacote">Quantidade por Pacote:</label>
        <input type="number" id="quantidadePorPacote" th:field="*{quantidadePorPacote}" min="1" required />
        <br/><br/>
        <label for="precoPacote">Preço Pacote:</label>
        <input type="number" step="0.01" id="precoPacote" th:field="*{precoPacote}" min="0" required />
        <br/><br/>
        <button type="submit">Salvar</button>
        <a href="/embalagens">Cancelar</a>
    </form>
</body>
</html>
