<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Ingredientes</title>
</head>
<body>
    <h1>Ingredientes</h1>
    <a href="/ingredientes/novo">Novo Ingrediente</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Nome</th>
                <th>Preço Total</th>
                <th>Organico</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ingrediente : ${ingredientes}">
                <td th:text="${ingrediente.id}">1</td>
                <td th:text="${ingrediente.tipo}">Tipo</td>
                <td th:text="${ingrediente.nome}">Nome</td>
                <td th:text="${ingrediente.precoTotal}">Preço</td>
                <td th:text="${ingrediente.organico ? 'Sim' : 'Não'}">Orgânico</td>
                <td>
                    <a th:href="@{/ingredientes/{id}/editar(id=${ingrediente.id})}">Editar</a>
                    <a th:href="@{/ingredientes/{id}/excluir(id=${ingrediente.id})}"
                       onclick="return confirm('Deseja realmente excluir este ingrediente?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
