<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<body>
    <div th:fragment="page">
        <h1 class="text-2xl font-bold text-indigo-600 mb-6 text-center" th:text="${ingredienteForm.id != null} ? 'Editar Ingrediente' : 'Novo Ingrediente'"></h1>
        <form th:action="@{/ingredientes/salvar}" th:object="${ingredienteForm}" method="post" class="bg-white p-6 rounded-lg shadow-lg">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo:</label>
                <select id="tipo" th:field="*{tipo}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                    <option value="" disabled th:if="${ingredienteForm.tipo == null}">Selecione o tipo</option>
                    <option th:each="tipoOption : ${tipos}" th:value="${tipoOption}" th:text="${tipoOption}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
            </div>
            <div class="mb-4">
                <label for="precoTotal" class="block text-sm font-medium text-gray-700">Preço Total:</label>
                <input type="number" step="0.01" id="precoTotal" th:field="*{precoTotal}" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
            </div>
            <div class="mb-4">
                <label for="organico" class="inline-flex items-center">
                    <input type="checkbox" id="organico" th:field="*{organico}" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
                    <span class="ml-2 text-sm text-gray-700">Orgânico</span>
                </label>
            </div>
            <div class="flex justify-end mt-6 space-x-4">
                <a href="/ingredientes" class="inline-flex items-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Cancelar
                </a>
                <button type="submit" class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
                    <i class="fa-solid fa-save mr-2"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
