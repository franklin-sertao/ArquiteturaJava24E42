<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <title>Formulário de Ingrediente</title>
    <script>
        function atualizarCampos() {
            var tipo = document.getElementById("tipo").value;
            document.getElementById("seco-fields").style.display = (tipo === "seco") ? "block" : "none";
            document.getElementById("liquido-fields").style.display = (tipo === "liquido") ? "block" : "none";
            document.getElementById("unitario-fields").style.display = (tipo === "unitario") ? "block" : "none";
        }

        window.onload = function() {
            atualizarCampos();
            document.getElementById("tipo").addEventListener("change", atualizarCampos);
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-gray-700 mb-6" th:text="${ingredienteForm.id != null} ? 'Editar Ingrediente' : 'Novo Ingrediente'">
            Título
        </h1>

        <form th:action="@{/ingredientes/salvar}" th:object="${ingredienteForm}" method="post" class="bg-white p-6 rounded-lg shadow-lg">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-4">
                <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo:</label>
                <select id="tipo" name="tipo" th:field="*{tipo}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                    <option value="" disabled th:if="${ingredienteForm.tipo == null}">Selecione o tipo</option>
                    <option th:each="tipoOption : ${tipos}" 
                            th:value="${tipoOption}" 
                            th:text="${tipoOption.substring(0,1).toUpperCase() + tipoOption.substring(1)}"
                            th:selected="${tipoOption == ingredienteForm.tipo}">Tipo</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
            </div>

            <div class="mb-4">
                <label for="precoTotal" class="block text-sm font-medium text-gray-700">Preço Total:</label>
                <input type="number" step="0.01" id="precoTotal" th:field="*{precoTotal}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required />
            </div>

            <div class="mb-4">
                <label for="organico" class="inline-flex items-center">
                    <input type="checkbox" id="organico" th:field="*{organico}" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
                    <span class="ml-2 text-sm text-gray-700">Orgânico</span>
                </label>
            </div>

            <div id="seco-fields" class="mb-4 hidden">
                <label for="pesoLiquidoEmGramas" class="block text-sm font-medium text-gray-700">Peso Líquido em Gramas:</label>
                <input type="number" id="pesoLiquidoEmGramas" th:field="*{pesoLiquidoEmGramas}" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
            </div>

            <div id="liquido-fields" class="mb-4 hidden">
                <label for="volumeLiquidoEmML" class="block text-sm font-medium text-gray-700">Volume Líquido em ML:</label>
                <input type="number" id="volumeLiquidoEmML" th:field="*{volumeLiquidoEmML}" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
            </div>

            <div id="unitario-fields" class="mb-4 hidden">
                <label for="quantidadeUnidades" class="block text-sm font-medium text-gray-700">Quantidade de Unidades:</label>
                <input type="number" id="quantidadeUnidades" th:field="*{quantidadeUnidades}" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
            </div>

            <div class="flex justify-end mt-6 space-x-4">
                <a href="/ingredientes" class="inline-flex justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Cancelar
                </a>
                <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
